<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    
    <title>Day 19</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="icon-contact">
            <img src="https://images.unsplash.com/photo-1499887142886-791eca5918cd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Foto do contato">
          </div>

          <div class="info-contact">
            <h3>Fabiana Pereira</h3>
            <small>online</small>
          </div>

          <div class="icons">
            <i class="fas fa-phone-alt"></i>
            <i class="fas fa-video"></i>
          </div>
        </div>

        <div class="chat">
          <small class="date">Today</small>

          <div class="message message-blue">hello &#128075;</div>
          <div class="message message-blue">how are you?</div>
          <div class="message message-white">I'm fine &#128516; and you?</div>
          <div class="message message-blue">I'm fine too</div>
          
          <div class="typing message-white">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>

        <div class="footer">
          <i class="fas fa-plus-square"></i>
          <input type="text" placeholder="Type a message...">
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
    </main>
  </body>
</html>
